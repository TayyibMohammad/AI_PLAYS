<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Plays</title>
    <script type="module" src="dist/script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div id="header">
        <h1>
            AI Plays
        </h1>
    </div>
    <div id="gameInterface">
        <div id="pointer">

        </div>
    </div>
    <div id="gameControl">
        <div>
            <p>X - Velocity</p>
            <input type="range" name="" min="30" max="50" value="30" id="Xvelocity">
            <p>Y - Velocity</p>
            <input type="range" name="" min="-30" max="30" value="0" id="Yvelocity">
        </div>
        <div >
            <p id="user-score">Your score: --</p>
            <p id="ai-score"> AI score: --</p>
            <p id="iter">Iteration: --</p>
            <button class="AI">AI PLAYS</button>
            <button class="USER">USER PLAYS</button>
        </div>


    </div>

    

</body>


</html>
